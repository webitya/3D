    <!-- External JavaScript -->

    <script>
        // Add smooth scrolling behavior
        document.querySelector('.card-wrapper').addEventListener('wheel', (evt) => {
            evt.preventDefault();
            document.querySelector('.card-wrapper').scrollBy({
                left: evt.deltaY * 3,
                behavior: 'smooth'
            });
        });

        /* Intersection Observer Script to Trigger Animation on Scroll */
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card-root');

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 1 });

            cards.forEach(card => {
                observer.observe(card);
            });
        });
        function toggleMenu() {
      const fullscreenMenu = document.getElementById('fullscreen-menu');
      fullscreenMenu.classList.toggle('open');

      // Ensure page scrolling is always enabled
      if (fullscreenMenu.classList.contains('open')) {
        document.body.style.overflow = 'auto';
      } else {
        document.body.style.overflow = 'auto';
      }
    }
           function handleMenuToggleKey(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        toggleMenu();
      } else if (event.key === 'Escape') {
        const fullscreenMenu = document.getElementById('fullscreen-menu');
        if (fullscreenMenu.classList.contains('open')) {
          fullscreenMenu.classList.remove('open');
        }
      }
    }
    </script>
